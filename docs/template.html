<!DOCTYPE html>
<html lang="{lang}">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="HandheldFriendly" content="true" />
	<title><!-- title --></title>
	<!-- <base href="http://daemon.io/" /> -->
	
	<link rel="shortcut icon" href="/favicon.png" type="image/png" />
	<link rel="icon" href="/favicon.png" type="image/png" />

	<link rel="stylesheet" href="../css/normalize.min.css?v={v}" />
	<link rel="stylesheet" href="../css/highlight.github.css?v={v}" />
	<link rel="stylesheet" href="../css/font-awesome.min.css?v={v}" />
	<link rel="stylesheet" href="../css/styles.doc.css?v={v}" />
</head>
<body>
	<header>
		<div class="center">
			<a href="/" id="logo" title="phpDaemon">phpDaemon</a>
			<a href="?" id="langchoose" title="phpDaemon">{language}</a>
			<menu>
				<li><span><a href="http://daemon.io/examples.html" title="Examples">{menu-examples}</a></span></li>
				<li><span><a href="/faq.html" title="FAQ">{menu-faq}</a></span></li>
				<li class="active"><span><a href="http://daemon.io/docs/{lang}/" title="Documentation">{menu-docs}</a></span></li>
				<li><span><a href="https://github.com/kakserpom/phpdaemon/issues" title="Tracker" target="_blank">{menu-tracker}</a></span></li>
				<li><span><a href="http://daemon.io/team.html" title="Team">{menu-team}</a></span></li>
				<li><span><a href="http://daemon.io/contribute.html" title="Contribute">{menu-contribute}</a></span></li>
				<li><span><a href="http://daemon.io/publications.html" title="Publications">{menu-publications}</a></span></li>
			</menu>
		</div>
	</header>
	<div class="lang-chooser">
		<ul>
			<!-- block_langs -->
		</ul>
	</div>
	<div id="mainhead"></div>
	<a class="toggle_sidebar_button">
		<div class="line"></div>
		<div class="line"></div>
		<div class="line"></div>
	</a>
	<div class="sidebar">
		<!-- toc -->
	</div>
	<div class="sidebar-downbtn">
		<i class="fa fa-arrow-down"></i>
	</div>
	<div class="main_wrap">
		<div class="main_container">
			
			<!-- main_content -->
		</div>
	</div>
	<a href="https://github.com/kakserpom/phpdaemon" class="forkButton" target="_blank"><img src="/img/forkme.png" height="149" width="149" alt="Fork me on GitHub"></a>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="../js/jquery-1.11.0.min.js"><\/script>')</script>
	<script src="../js/jquery.ba-throttle-debounce.js?v={v}"></script>
	<script src="../js/waypoints.js?v={v}"></script>
	<!-- <script src="../js/highlight.pack.js"></script> -->
	<script src="../js/highlight_source/build/highlight.pack.js?v={v}"></script>
	<script src="../js/main.js?v={v}"></script>
